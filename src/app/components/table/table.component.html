<section>
  <h2>Nome: {{tableName}}</h2>

  <table id="customers" >
    <tr *ngFor="let value of displayedColumns">
      <th>{{value.id}}</th>
      <th>{{value.name}}</th>
      <th>{{value.email}}</th>
      <th>{{value.status}}</th>
    </tr>
    <tr *ngFor="let value of dataSource">
      <td>{{value.id}}</td>
      <td>{{value.name}}</td>
      <td>{{value.email}}</td>
      <td>{{value.status}}</td>
    </tr>
  </table>

  <div class="btn">
    <button (click)="closeTable()">Fechar tabela</button>
  </div>
</section>
