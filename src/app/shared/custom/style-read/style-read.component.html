<div class="mat-elevation-z4">
  <table mat-table [dataSource]="patterns">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Style Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome do estilo</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Background Column -->
    <ng-container matColumnDef="background">
      <th mat-header-cell *matHeaderCellDef>Cor do cartão</th>
      <td mat-cell *matCellDef="let row">{{row.background}}</td>
    </ng-container>

    <!-- Background Column -->
    <ng-container matColumnDef="fontcolor">
      <th mat-header-cell *matHeaderCellDef>Cor da fonte</th>
      <td mat-cell *matCellDef="let row">{{row.fontcolor}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">

<!--         <button mat-raised-button (click)="selectStyle()">
          Ativar
        </button> -->

        <a routerLink="/dashboard/update/{{ row.id }}" >
          <i class="material-icons edit">
            edit
          </i>
        </a>
        <a routerLink="/dashboard/delete/{{ row.id }}">
          <i class="material-icons delete">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
